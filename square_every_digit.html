<body>
  <script>
  
    debugger
    function squareDigit(num) {
    let numStr = num.toString().split("");
    console.log("numStr:", numStr);
    let arrPow = numStr.map (el=>{
      return Math.pow(el, 2);
    });
    console.log("arrPow:", arrPow);
    return +arrPow.join("");
    }
    console.log("function:", squareDigit(9119));
    
  </script>
