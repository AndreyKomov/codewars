<body>
  <script>
    debugger
    function findScreenHeight(width, ratio) {
      let ratioNumberArray = ratio.split(":");        //соотношение в массив [4, 3]
      console.log("ratio array:", ratioNumberArray);
      let ratioNumberWidth = +ratioNumberArray[0];   //число ширина в соотношении
      let ratioNumberHeight = +ratioNumberArray[1];  //число высота в соотношении
      console.log("Width-ratio, height-ratio:", ratioNumberWidth, ratioNumberHeight);
      let ratioNumber = ratioNumberWidth / ratioNumberHeight;  //соотношение число
      console.log("ratioNumber:", ratioNumber);
      let height = width / ratioNumber;  //значение высоты
      console.log("height:", height);

      return width + "x" + height;
    }
    console.log("screen size:", findScreenHeight(1280, "16:9"));

  </script>
